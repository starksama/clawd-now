<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>clawd: zzz...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
// â”€â”€ Emotion Profiles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Each emotion defines HOW the face behaves
const PROFILES = {
  sleeping: {
    bg: '#E8A090',
    eyeOpen: 0.12,        // barely open (flat bars)
    mouthChance: 0.05,    // almost never shows mouth
    bobSpeed: 0.008,      // very slow breathing
    bobAmount: 1.5,
    driftSpeed: 0.002,    // barely moves
    driftAmount: 1,
    blinkRate: 0.005,     // rare blinks (already closed)
    squintRate: 0.01,
    eventDelay: [200, 400], // slow events
    showZzz: true,
  },
  idle: {
    bg: '#E8937C',
    eyeOpen: 1.0,
    mouthChance: 0.4,
    bobSpeed: 0.015,
    bobAmount: 2.5,
    driftSpeed: 0.008,
    driftAmount: 3,
    blinkRate: 0.25,
    squintRate: 0.15,
    eventDelay: [80, 200],
    showZzz: false,
  },
  focused: {
    bg: '#E08D76',
    eyeOpen: 0.35,        // å’ªå’ªçœ¼ â€” squinty, determined
    mouthChance: 0.08,    // rarely shows mouth (concentrating)
    bobSpeed: 0.025,      // tighter breathing
    bobAmount: 1.2,       // less movement
    driftSpeed: 0.003,    // barely looks around (locked in)
    driftAmount: 0.8,
    blinkRate: 0.08,      // barely blinks (already squinting)
    squintRate: 0.03,
    eventDelay: [200, 400], // calm, fewer events
    showZzz: false,
  },
  happy: {
    bg: '#E89880',
    eyeOpen: 1.0,
    mouthChance: 0.8,     // usually showing mouth
    bobSpeed: 0.022,
    bobAmount: 4,         // bouncy!
    driftSpeed: 0.012,    // looks around more
    driftAmount: 4,
    blinkRate: 0.3,
    squintRate: 0.1,
    eventDelay: [60, 150], // lively
    showZzz: false,
  },
  excited: {
    bg: '#E58A70',
    eyeOpen: 1.0,
    mouthChance: 0.9,
    bobSpeed: 0.035,      // fast bouncing
    bobAmount: 5,         // big bounces
    driftSpeed: 0.018,    // looks around fast
    driftAmount: 5,
    blinkRate: 0.35,
    squintRate: 0.05,
    eventDelay: [40, 100], // very active
    showZzz: false,
  },
  stressed: {
    bg: '#E08870',
    eyeOpen: 0.7,         // slightly narrowed
    mouthChance: 0.15,
    bobSpeed: 0.02,
    bobAmount: 1.5,
    driftSpeed: 0.015,    // jittery small movements
    driftAmount: 2,
    blinkRate: 0.4,       // blinks a lot
    squintRate: 0.2,
    eventDelay: [50, 120], // twitchy
    showZzz: false,
    jitter: true,         // adds micro-jitter
  },
  tired: {
    bg: '#E0A090',
    eyeOpen: 0.4,         // half closed
    mouthChance: 0.2,
    bobSpeed: 0.01,       // slow
    bobAmount: 2,
    driftSpeed: 0.004,    // sluggish
    driftAmount: 2,
    blinkRate: 0.15,
    squintRate: 0.3,      // squints a lot
    eventDelay: [120, 300],
    showZzz: false,
  },
  bored: {
    bg: '#D8A090',        // dull, muted
    eyeOpen: 0.5,         // half-lidded, unamused
    mouthChance: 0.3,
    bobSpeed: 0.006,      // barely moving
    bobAmount: 1,
    driftSpeed: 0.015,    // eyes wander a LOT (looking around bored)
    driftAmount: 5,
    blinkRate: 0.2,
    squintRate: 0.25,
    eventDelay: [100, 250],
    showZzz: false,
  },
  curious: {
    bg: '#E89580',        // warm, alert
    eyeOpen: 1.0,         // wide eyes
    mouthChance: 0.5,
    bobSpeed: 0.02,
    bobAmount: 3,
    driftSpeed: 0.02,     // eyes dart around (looking at everything)
    driftAmount: 6,
    blinkRate: 0.3,
    squintRate: 0.05,
    eventDelay: [50, 120],
    showZzz: false,
  },
};

const EYE_COLOR = '#3D2817';

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let emotion = 'sleeping';
let task = 'Resting peacefully...';
let energy = 100;
let tick = 0;

let openness = 0.12;
let targetOpenness = 0.12;
let mouthShow = 0;
let targetMouth = 0;

let nextEvent = 100;
let currentPhase = 'idle';

// Smooth profile interpolation
let currentProfile = { ...PROFILES.sleeping };
let targetProfile = PROFILES.sleeping;

// â”€â”€ Stats (fun personality metrics) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const STATS = {
  sleeping:  { bpm: [45, 55],  hype: [5, 15],   vibe: 'ðŸ’¤ zzz...' },
  idle:      { bpm: [60, 70],  hype: [20, 40],  vibe: 'ðŸ˜¶ vibing' },
  focused:   { bpm: [72, 82],  hype: [50, 70],  vibe: 'ðŸ”’ locked in' },
  happy:     { bpm: [75, 85],  hype: [60, 80],  vibe: 'ðŸ˜Š feeling good' },
  excited:   { bpm: [95, 120], hype: [85, 100], vibe: 'ðŸš€ LFG!!' },
  stressed:  { bpm: [88, 105], hype: [30, 50],  vibe: 'ðŸ˜° sweating' },
  tired:     { bpm: [50, 60],  hype: [10, 25],  vibe: 'ðŸ¥± need coffee' },
  bored:     { bpm: [55, 65],  hype: [5, 20],   vibe: 'ðŸ˜‘ meh...' },
  curious:   { bpm: [70, 85],  hype: [55, 75],  vibe: 'ðŸ‘€ interesting...' },
};
let displayBpm = 50;
let displayHype = 10;
let targetBpm = 50;
let targetHype = 10;

// â”€â”€ Canvas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth * devicePixelRatio;
  canvas.height = window.innerHeight * devicePixelRatio;
  ctx.imageSmoothingEnabled = false;
}
resize();
window.addEventListener('resize', resize);

function lerp(a, b, t) { return a + (b - a) * t; }

// â”€â”€ Profile Interpolation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function lerpProfile() {
  const t = 0.02; // slow transition between emotion profiles
  for (const key of ['bobSpeed', 'bobAmount', 'driftSpeed', 'driftAmount']) {
    currentProfile[key] = lerp(currentProfile[key], targetProfile[key], t);
  }
}

// â”€â”€ Drawing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function draw() {
  const W = canvas.width;
  const H = canvas.height;
  // BIGGER face â€” use more of the screen
  const scale = Math.min(W, H) / 140;
  const cx = W / 2;
  const cy = H * 0.4; // above center to make room for stats

  const p = currentProfile;

  // Background â€” smooth color transition
  ctx.fillStyle = targetProfile.bg;
  ctx.fillRect(0, 0, W, H);

  // Bob
  const bobY = Math.sin(tick * p.bobSpeed) * scale * p.bobAmount;

  // Drift (look around)
  const driftX = Math.sin(tick * p.driftSpeed) * scale * p.driftAmount
               + Math.sin(tick * p.driftSpeed * 0.4) * scale * p.driftAmount * 0.5;
  const driftY = Math.cos(tick * p.driftSpeed * 0.75) * scale * p.driftAmount * 0.5
               + Math.sin(tick * p.driftSpeed * 0.3) * scale * p.driftAmount * 0.3;

  // Jitter (stressed)
  let jitterX = 0, jitterY = 0;
  if (targetProfile.jitter) {
    jitterX = (Math.random() - 0.5) * scale * 0.6;
    jitterY = (Math.random() - 0.5) * scale * 0.4;
  }

  // â”€â”€ Eyes â”€â”€
  const eyeW = scale * 14;
  const eyeMaxH = scale * 16;
  const eyeMinH = scale * 2.5;
  const eyeH = lerp(eyeMinH, eyeMaxH, openness);
  const eyeGap = scale * 18;
  const eyeY = cy - scale * 6 + bobY + driftY;
  const eyeX = cx + driftX + jitterX;

  ctx.fillStyle = EYE_COLOR;
  ctx.fillRect(
    Math.round(eyeX - eyeGap - eyeW / 2),
    Math.round(eyeY - eyeH / 2 + jitterY),
    Math.round(eyeW),
    Math.round(eyeH)
  );
  ctx.fillRect(
    Math.round(eyeX + eyeGap - eyeW / 2),
    Math.round(eyeY - eyeH / 2 + jitterY),
    Math.round(eyeW),
    Math.round(eyeH)
  );

  // â”€â”€ Mouth â”€â”€
  if (mouthShow > 0.02) {
    // Excited = open mouth (bigger!)
    const isExcited = emotion === 'excited';
    const mouthW = isExcited ? scale * 9 : scale * 8;
    const mouthMaxH = isExcited ? scale * 7 : scale * 4;
    const mouthH = mouthMaxH * mouthShow;
    const mouthY = cy + scale * 16 + bobY + driftY * 0.3;

    ctx.globalAlpha = Math.min(1, mouthShow);
    ctx.fillStyle = EYE_COLOR;
    ctx.fillRect(
      Math.round(eyeX - mouthW / 2 + jitterX * 0.3),
      Math.round(mouthY - mouthH / 2 + jitterY * 0.3),
      Math.round(mouthW),
      Math.round(mouthH)
    );
    ctx.globalAlpha = 1;
  }

  // â”€â”€ Z's (sleeping) â”€â”€
  if (targetProfile.showZzz && openness < 0.3) {
    for (let i = 0; i < 3; i++) {
      const phase = (tick * 0.008 + i * 2) % 6;
      const zx = eyeX + scale * 25 + i * scale * 7;
      const zy = cy - scale * 20 - phase * scale * 10;
      const alpha = Math.max(0, 1 - phase / 6);
      const fontSize = Math.round(scale * 5 * (1 + i * 0.3));
      ctx.font = `bold ${fontSize}px monospace`;
      ctx.fillStyle = EYE_COLOR;
      ctx.globalAlpha = alpha * 0.5;
      ctx.fillText('z', zx, zy + bobY);
    }
    ctx.globalAlpha = 1;
  }

  // â”€â”€ Fun Stats Panel (bottom) â”€â”€
  const fontSize = Math.max(11, Math.round(scale * 2.2));
  const smallFont = Math.max(9, Math.round(scale * 1.8));
  const statsY = H * 0.85;

  ctx.fillStyle = '#fff';
  ctx.textAlign = 'center';

  // Row 1: â¤ï¸ BPM    ðŸ”¥ Hype
  ctx.font = `${fontSize}px monospace`;
  ctx.globalAlpha = 0.55;
  const bpmStr = `â™¥ ${Math.round(displayBpm)} bpm`;
  const hypeStr = `âš¡ ${Math.round(displayHype)}%`;
  const gap = scale * 20;
  ctx.fillText(bpmStr, cx - gap, statsY);
  ctx.fillText(hypeStr, cx + gap, statsY);

  // Row 2: Vibe status
  const st = STATS[emotion] || STATS.idle;
  ctx.font = `${smallFont}px monospace`;
  ctx.globalAlpha = 0.45;
  ctx.fillText(st.vibe, cx, statsY + fontSize * 1.4);

  // Row 3: Task
  ctx.globalAlpha = 0.35;
  const displayTask = task.length > 45 ? task.slice(0, 42) + '...' : task;
  ctx.fillText(displayTask, cx, statsY + fontSize * 2.6);

  ctx.globalAlpha = 1;
  ctx.textAlign = 'start';
}

// â”€â”€ Animation Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateAnimation() {
  const p = targetProfile;

  // Smooth lerp toward targets
  openness = lerp(openness, targetOpenness, 0.04);
  mouthShow = lerp(mouthShow, targetMouth, 0.05);

  // Interpolate profile values
  lerpProfile();

  nextEvent--;
  if (nextEvent <= 0) {
    if (currentPhase === 'idle') {
      const r = Math.random();
      if (r < p.blinkRate) {
        // Quick blink
        currentPhase = 'blinking';
        targetOpenness = 0;
        nextEvent = 10;
      } else if (r < p.blinkRate + p.squintRate) {
        // Slow squint
        currentPhase = 'squinting';
        targetOpenness = p.eyeOpen * 0.15;
        nextEvent = 30 + Math.random() * 50;
      } else if (r < p.blinkRate + p.squintRate + 0.2) {
        // Toggle mouth
        targetMouth = Math.random() < p.mouthChance ? 1 : 0;
        scheduleNext();
      } else {
        scheduleNext();
      }
    } else if (currentPhase === 'blinking') {
      targetOpenness = p.eyeOpen;
      currentPhase = 'idle';
      scheduleNext();
    } else if (currentPhase === 'squinting') {
      targetOpenness = p.eyeOpen;
      if (Math.random() < 0.4) {
        targetMouth = Math.random() < p.mouthChance ? 1 : 0;
      }
      currentPhase = 'idle';
      scheduleNext();
    }
  }

  // Hide mouth when eyes mostly closed
  if (openness < 0.2 && targetMouth > 0.5) {
    targetMouth = 0;
  }

  // â”€â”€ Stats fluctuation â”€â”€
  const st = STATS[emotion] || STATS.idle;
  // Slowly drift targets with slight randomness
  if (tick % 30 === 0) {
    targetBpm = st.bpm[0] + Math.random() * (st.bpm[1] - st.bpm[0]);
    targetHype = st.hype[0] + Math.random() * (st.hype[1] - st.hype[0]);
  }
  displayBpm = lerp(displayBpm, targetBpm, 0.03);
  displayHype = lerp(displayHype, targetHype, 0.03);
}

function scheduleNext() {
  const [min, max] = targetProfile.eventDelay;
  nextEvent = min + Math.random() * (max - min);
}

// â”€â”€ Main Loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loop() {
  tick++;
  updateAnimation();
  draw();
  requestAnimationFrame(loop);
}
loop();

// â”€â”€ Tab Title â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateTitle() {
  const st = STATS[emotion] || STATS.idle;
  // Strip emoji prefix from vibe for clean title
  const vibe = st.vibe.replace(/^[\p{Emoji}\uFE0F\u200D]+\s*/u, '');
  document.title = `clawd: ${vibe}`;
}

// â”€â”€ Emotion Change â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setEmotion(newEmotion) {
  if (PROFILES[newEmotion]) {
    emotion = newEmotion;
    targetProfile = PROFILES[newEmotion];
    targetOpenness = targetProfile.eyeOpen;
    // Reset mouth based on new emotion's mouth chance
    targetMouth = Math.random() < targetProfile.mouthChance ? 1 : 0;
    updateTitle();
  }
}

// â”€â”€ WebSocket â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
const ws = new WebSocket(`${protocol}//${location.host}`);

ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);
  if (msg.type === 'statusUpdate') {
    setEmotion(msg.data.emotion);
    task = msg.data.task;
    energy = msg.data.energy;
  }
};
</script>
