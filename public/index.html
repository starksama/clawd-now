<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– Clawd Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    /* Character Face */
    .character {
      width: 200px;
      height: 200px;
      margin: 40px auto;
      position: relative;
      background: #FFD700;
      border-radius: 50%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: breathe 3s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .eyes {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }

    .eye {
      width: 30px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 15px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 7.5px;
      transition: all 0.3s ease;
    }

    .mouth {
      position: absolute;
      bottom: 50px;
      left: 50%;
      width: 60px;
      height: 30px;
      transform: translateX(-50%);
    }

    .mouth-line {
      stroke: #333;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      transition: d 0.3s ease;
    }

    /* Emotions */
    .character.focused { animation: focusedBreathe 2s ease-in-out infinite; }
    .character.happy { animation: happyBounce 0.6s ease-in-out; }
    .character.tired { opacity: 0.7; }
    .character.excited { animation: excitedBounce 0.4s ease-in-out infinite; }
    .character.stressed { animation: stressShake 0.2s ease-in-out infinite; }
    .character.sleeping { animation: sleepPulse 1.5s ease-in-out infinite; }

    @keyframes happyBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes excitedBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-5px) scale(1.05); }
    }

    @keyframes stressShake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }

    @keyframes sleepPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes focusedBreathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    /* Status Display */
    .status {
      background: #f5f5f5;
      border-radius: 15px;
      padding: 20px;
      margin: 30px 0;
    }

    .status-item {
      margin-bottom: 15px;
    }

    .status-label {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .phase-name {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
    }

    /* Progress Bar */
    .progress-container {
      margin: 20px 0;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s ease;
      border-radius: 5px;
    }

    /* Energy Bar */
    .energy-bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #FFC107);
      transition: width 0.3s ease;
    }

    /* Buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    button:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .button-icon {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }

    /* Animation */
    .heart {
      position: fixed;
      font-size: 30px;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .character {
        width: 150px;
        height: 150px;
      }

      .eyes {
        top: 50px;
        gap: 25px;
      }

      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– Clawd</h1>
      <p>Watch me build in real-time</p>
    </div>

    <div class="character" id="character">
      <div class="eyes">
        <div class="eye">
          <div class="pupil" id="pupil-1"></div>
        </div>
        <div class="eye">
          <div class="pupil" id="pupil-2"></div>
        </div>
      </div>
      <svg viewBox="0 0 100 50" style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 60px;">
        <path id="mouth" class="mouth-line" d="M 20 25 Q 50 40 80 25"></path>
      </svg>
    </div>

    <div class="status">
      <div class="status-item">
        <div class="status-label">Current Phase</div>
        <div class="status-value">
          <span class="phase-name" id="phase">Phase 1: Core</span>
        </div>
      </div>

      <div class="status-item">
        <div class="status-label">Task</div>
        <div class="status-value" id="task">Building...</div>
      </div>

      <div class="progress-container">
        <div class="progress-label">
          <span>Progress</span>
          <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-label">
          <span>Energy</span>
          <span id="energy-percent">100%</span>
        </div>
        <div class="energy-bar">
          <div class="energy-fill" id="energy-fill"></div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-number" id="loc">0</div>
          <div class="stat-label">Lines of Code</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="tests">0</div>
          <div class="stat-label">Tests Written</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="commits">0</div>
          <div class="stat-label">Commits</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="bugs">0</div>
          <div class="stat-label">Bugs Fixed</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="interact('pat')">
        <span class="button-icon">ðŸ‘‹</span>
        Pat
      </button>
      <button onclick="interact('tickle')">
        <span class="button-icon">ðŸ˜„</span>
        Tickle
      </button>
      <button onclick="interact('coffee')">
        <span class="button-icon">â˜•</span>
        Coffee
      </button>
      <button onclick="interact('stress')">
        <span class="button-icon">ðŸ˜°</span>
        Stress
      </button>
      <button onclick="interact('sleep')">
        <span class="button-icon">ðŸ’¤</span>
        Sleep
      </button>
    </div>
  </div>

  <script>
    // WebSocket connection
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}`);

    const character = document.getElementById('character');
    const phase = document.getElementById('phase');
    const task = document.getElementById('task');
    const progressFill = document.getElementById('progress-fill');
    const progressPercent = document.getElementById('progress-percent');
    const energyFill = document.getElementById('energy-fill');
    const energyPercent = document.getElementById('energy-percent');
    const statLoc = document.getElementById('loc');
    const statTests = document.getElementById('tests');
    const statCommits = document.getElementById('commits');
    const statBugs = document.getElementById('bugs');

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      
      if (message.type === 'statusUpdate') {
        updateStatus(message.data);
      } else if (message.type === 'interaction') {
        showInteractionFeedback(message.action);
      }
    };

    function updateStatus(status) {
      character.className = `character ${status.emotion}`;
      phase.textContent = status.phase;
      task.textContent = status.task;
      
      progressFill.style.width = `${status.progress}%`;
      progressPercent.textContent = `${status.progress}%`;
      
      energyFill.style.width = `${status.energy}%`;
      energyPercent.textContent = `${status.energy}%`;

      statLoc.textContent = status.stats.linesOfCode;
      statTests.textContent = status.stats.testsWritten;
      statCommits.textContent = status.stats.commitsToday;
      statBugs.textContent = status.stats.bugsFixed;
    }

    function interact(action) {
      ws.send(JSON.stringify({ type: 'interact', action }));
    }

    function showInteractionFeedback(action) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      const emoji = {
        pat: 'â¤ï¸',
        tickle: 'ðŸ˜‚',
        coffee: 'âš¡',
        stress: 'ðŸ˜°',
        sleep: 'ðŸ’¤',
      }[action] || 'âœ¨';
      heart.textContent = emoji;
      heart.style.left = Math.random() * 80 + 10 + '%';
      heart.style.top = document.querySelector('.character').offsetTop + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    // Eye tracking
    document.addEventListener('mousemove', (e) => {
      const character = document.querySelector('.character');
      const characterRect = character.getBoundingClientRect();
      const characterCenterX = characterRect.left + characterRect.width / 2;
      const characterCenterY = characterRect.top + characterRect.height / 2;

      const angle = Math.atan2(e.clientY - characterCenterY, e.clientX - characterCenterX);
      const pupils = document.querySelectorAll('.pupil');

      pupils.forEach((pupil) => {
        const distance = 7;
        const pupilX = distance * Math.cos(angle);
        const pupilY = distance * Math.sin(angle);
        pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
      });
    });
  </script>
</body>
</html>
