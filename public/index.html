<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
      transition: background-color 0.8s ease;
    }

    /* Emotion color mapping */
    body.focused {
      background-color: #E8937C;
    }

    body.happy {
      background-color: #F0A896;
    }

    body.excited {
      background-color: #E8754A;
    }

    body.stressed {
      background-color: #D97546;
    }

    body.tired {
      background-color: #D9B5A8;
    }

    body.sleeping {
      background-color: #E8C9C0;
    }

    .face {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Eyes container */
    .eyes {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20vmin;
      z-index: 10;
    }

    /* Single eye */
    .eye {
      width: 10vmin;
      height: 6vmin;
      background-color: #3D2817;
      border-radius: 15%;
      animation: blink 3s ease-in-out infinite;
    }

    .eye:nth-child(2) {
      animation-delay: 0.1s;
    }

    @keyframes blink {
      0%, 10%, 15%, 100% {
        transform: scaleY(1);
      }
      12% {
        transform: scaleY(0.05);
      }
    }

    /* Eyes look around slightly */
    @keyframes lookAround {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(1vmin);
      }
    }

    .eye {
      animation: blink 3s ease-in-out infinite, lookAround 4s ease-in-out infinite;
    }

    /* Mouth */
    .mouth {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 6vmin;
      height: 3vmin;
      background-color: #3D2817;
      border-radius: 10%;
      transition: transform 0.3s ease;
    }

    /* Emotion states for mouth */
    body.happy .mouth {
      border-radius: 50% 50% 30% 30%;
    }

    body.excited .mouth {
      height: 4vmin;
      animation: excitedPulse 0.5s ease-in-out infinite;
    }

    body.stressed .mouth {
      transform: translateX(-50%) rotate(15deg);
    }

    body.sleeping .mouth {
      height: 1.5vmin;
      opacity: 0.5;
    }

    @keyframes excitedPulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.2, 0.8);
      }
    }

    /* Info panel - hover to see */
    .info {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 10px 20px;
      text-align: center;
      font-size: 12px;
      color: #333;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    body:hover .info {
      opacity: 1;
    }

    .task {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .energy-bar {
      width: 80px;
      height: 2px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 1px;
      overflow: hidden;
      margin: 0 auto;
    }

    .energy-fill {
      height: 100%;
      background: #3D2817;
      transition: width 0.3s ease;
    }

    /* Buttons - hover */
    .buttons {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 10;
    }

    body:hover .buttons {
      opacity: 1;
      pointer-events: auto;
      bottom: 90px;
    }

    button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: scale(1.15);
    }

    button:active {
      transform: scale(0.9);
    }

    /* Particles */
    .particle {
      position: fixed;
      pointer-events: none;
      animation: float-up 1.5s ease-out forwards;
      z-index: 100;
      font-size: 28px;
    }

    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) translateX(var(--tx, 0px)) scale(0.3);
      }
    }
  </style>
</head>
<body class="focused">
  <div class="face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <div class="buttons">
    <button onclick="interact('pat')" title="Pat">ðŸ‘‹</button>
    <button onclick="interact('coffee')" title="Coffee">â˜•</button>
    <button onclick="interact('tickle')" title="Tickle">ðŸ˜„</button>
  </div>

  <div class="info">
    <div class="task" id="task">Just existing...</div>
    <div class="energy-bar">
      <div class="energy-fill" id="energy-fill"></div>
    </div>
  </div>

  <script>
    const emotionColors = {
      focused: '#E8937C',
      happy: '#F0A896',
      excited: '#E8754A',
      stressed: '#D97546',
      tired: '#D9B5A8',
      sleeping: '#E8C9C0',
    };

    // WebSocket
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}`);

    ws.onmessage = (event) => {
      const message = JSON.parse(event.data);
      
      if (message.type === 'statusUpdate') {
        updateStatus(message.data);
      } else if (message.type === 'interaction') {
        showInteractionFeedback(message.action);
      }
    };

    function updateStatus(status) {
      // Update emotion class
      document.body.className = status.emotion;

      // Update info
      document.getElementById('task').textContent = status.task;
      document.getElementById('energy-fill').style.width = `${status.energy}%`;
    }

    function interact(action) {
      ws.send(JSON.stringify({ type: 'interact', action }));
    }

    function showInteractionFeedback(action) {
      const emoji = {
        pat: 'â¤ï¸',
        tickle: 'ðŸ˜‚',
        coffee: 'âš¡',
      }[action] || 'âœ¨';

      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = emoji;
      particle.style.left = (Math.random() * 80 + 10) + '%';
      particle.style.top = (Math.random() * 60 + 20) + '%';
      particle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
      document.body.appendChild(particle);

      setTimeout(() => particle.remove(), 1500);
    }
  </script>
</body>
</html>
